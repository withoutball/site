    <style>
        /* ==========================================================
           MASTER THEME — Edit these values to reskin the entire site.
           All colors, surfaces, and accents derive from here.
           ========================================================== */
        :root {
            /* ==========================================================
               MASTER THEME — Edit or add presets here to reskin.
               (Also see :root[data-theme="..."] blocks below.)
               ========================================================== */

            /* ---- HERO BACKGROUND DENSITY (0.6 — 1.8 recommended) ---- */
            --hero-crowd: 1.25;

            /* ---- Brand palette ---- */
            --accent:       #63FF4B; /* Neon pitch */
            --accent-hover: #7CFF66;
            --violet:       #B455FF; /* Neon AI */
            --blue:         #2DD4BF;
            --amber:        #F59E0B;
            --red:          #EF4444;

            /* ---- RGB helpers (keep in sync with above for gradients) ---- */
            --accent-rgb: 99,255,75;
            --violet-rgb: 180,85,255;
            --blue-rgb:   45,212,191;
            --amber-rgb:  245,158,11;
            --red-rgb:    239,68,68;

            /* ---- Surfaces ---- */
            --bg:        #05060A;
            --bg-rgb:    5,6,10;
            --surface:   #0A0E1A;
            --surface-2: #121A2B;

            /* ---- Typography ---- */
            --text:       #E2E8F0;
            --text-dim:   rgba(226,232,240,0.55);
            --text-muted: rgba(226,232,240,0.22);

            /* ---- Borders & chrome ---- */
            --border: rgba(255,255,255,0.065);

            /* ---- Layout tokens ---- */
            --layout-max-w: 1120px;
            --nav-h:      72px;
            --safe-top:   env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --nav-total-h: calc(var(--nav-h) + var(--safe-top));
            --section-py: clamp(80px, 12vw, 160px);

            /* ---- Derived glow tokens (auto-adapts per theme) ---- */
            --accent-glow: rgba(var(--accent-rgb), 0.26);
            --violet-glow: rgba(var(--violet-rgb), 0.22);
        }
        @supports (color: color-mix(in srgb, white 50%, black)) {
            :root {
                --accent-glow: color-mix(in srgb, var(--accent) 26%, transparent);
                --violet-glow: color-mix(in srgb, var(--violet) 22%, transparent);
            }
        }

        /* ========== RESET ========== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html {
            scroll-behavior: auto;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            width: 100%;
            scroll-padding-top: calc(var(--nav-total-h) + 16px);
            overflow-x: hidden;
            overflow-x: clip;
        }
        body {
            width: 100%;
            overflow-x: hidden;
            overflow-x: clip;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(ellipse 80% 60% at 50% 0%, rgba(var(--accent-rgb),0.03) 0%, transparent 55%),
                radial-gradient(ellipse 60% 50% at 80% 50%, rgba(var(--violet-rgb),0.02) 0%, transparent 55%),
                radial-gradient(ellipse 70% 40% at 10% 100%, rgba(var(--blue-rgb),0.02) 0%, transparent 55%);
            color: var(--text);
            line-height: 1.6;
            position: relative;
            isolation: isolate;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== AURORA BACKDROP (GPU-friendly transforms only) ========== */
        body::before {
            content: '';
            position: fixed;
            inset: -30%;
            z-index: -1;
            pointer-events: none;
            background:
                radial-gradient(40% 50% at 15% 20%, rgba(var(--accent-rgb),0.14) 0%, transparent 60%),
                radial-gradient(45% 55% at 85% 25%, rgba(var(--violet-rgb),0.12) 0%, transparent 62%),
                radial-gradient(40% 50% at 55% 85%, rgba(var(--blue-rgb),0.10) 0%, transparent 60%);
            filter: blur(70px) saturate(1.15);
            opacity: 0.75;
            transform: translate3d(0,0,0);
            animation: aurora-drift 14s ease-in-out infinite alternate;
            will-change: transform;
        }
        @keyframes aurora-drift {
            0%   { transform: translate3d(-2%, -1%, 0) scale(1); }
            100% { transform: translate3d(2%, 1%, 0) scale(1.04); }
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; line-height: 1.15; }
        a { color: inherit; text-decoration: none; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        img { display: block; max-width: 100%; }
        ul { list-style: none; }
        input { font-family: inherit; }
        :focus-visible { outline: 2px solid rgba(var(--accent-rgb),0.55); outline-offset: 3px; }
        :where(section[id]) { scroll-margin-top: calc(var(--nav-total-h) + 16px); }

        /* ========== FILM GRAIN OVERLAY ========== */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9000;
            pointer-events: none;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-size: 128px 128px;
        }

        /* ========== UTILITY CLASSES ========== */
        .container {
            width: min(100%, var(--layout-max-w));
            margin: 0 auto;
            padding-left: max(clamp(16px, 3.5vw, 40px), env(safe-area-inset-left, 0px));
            padding-right: max(clamp(16px, 3.5vw, 40px), env(safe-area-inset-right, 0px));
        }
        .sr-only {
            position: absolute !important;
            width: 1px; height: 1px;
            padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0);
            white-space: nowrap; border: 0;
        }
        .section-label {
            display: inline-flex; align-items: center; gap: 8px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; font-weight: 500;
            letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent);
            margin-bottom: 20px;
        }
        .section-label::before {
            content: ''; width: 8px; height: 8px; border-radius: 50%;
            background: var(--accent); display: inline-block;
        }
        .section-title {
            font-size: clamp(2rem, 4.5vw, 3.2rem); font-weight: 700; color: var(--text);
            margin-bottom: 16px; letter-spacing: -0.02em;
        }
        .section-desc {
            font-size: clamp(0.95rem, 1.8vw, 1.1rem); color: var(--text-dim);
            max-width: 600px; line-height: 1.7;
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--accent), var(--violet));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* ========== CARD SPOTLIGHT (CURSOR-AWARE) ========== */
        .card-spotlight { position: relative; isolation: isolate; }
        .card-spotlight > * { position: relative; z-index: 1; }
        .card-spotlight::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.25s ease;
            background:
                radial-gradient(var(--spotlight-size, 240px) circle at var(--mx, 50%) var(--my, 50%),
                    rgba(var(--accent-rgb), 0.18),
                    rgba(var(--violet-rgb), 0.12) 38%,
                    transparent 62%);
            mix-blend-mode: screen;
            z-index: 0;
        }
        .card-spotlight:hover::after { opacity: 1; }
        .card-spotlight::before { z-index: 2; }

        /* ========== SCROLL PROGRESS BAR ========== */
        .scroll-progress {
            position: fixed; top: var(--nav-total-h); left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--violet));
            transform-origin: left; transform: scaleX(0); z-index: 9999;
        }

        /* ========== NAV ========== */
        .nav {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--nav-total-h);
            z-index: 9998; display: flex; align-items: center;
            background: rgba(5,7,10,0.6);
            backdrop-filter: blur(20px) saturate(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(1.4);
            border-bottom: 1px solid var(--border);
            transition: background 0.4s;
            padding-top: var(--safe-top);
        }
        .nav.scrolled { background: rgba(5,7,10,0.92); }
        .nav .container { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        .nav-brand { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .nav-brand img.nav-logo { width: 36px; height: 36px; flex-shrink: 0; filter: brightness(0) invert(1); }
        .nav-wordmark { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.15rem; letter-spacing: -0.02em; white-space: nowrap; }
        .nav-center { display: flex; align-items: center; justify-content: center; gap: 32px; flex: 1; min-width: 0; }
        .nav-center a {
            font-size: 0.85rem; color: var(--text-dim); transition: color 0.3s; font-weight: 400;
        }
        .nav-center a:hover { color: var(--text); }

        @media (max-width: 1280px) {
            .nav-center { gap: 20px; }
            .nav-center a { font-size: 0.82rem; }
        }

        .nav-end { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .nav-right { display: flex; align-items: center; gap: 0; }
        .nav-menu-btn {
            display: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            color: var(--text);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            transition: transform 0.25s, border-color 0.25s, background 0.25s;
            backdrop-filter: blur(18px) saturate(1.4);
            -webkit-backdrop-filter: blur(18px) saturate(1.4);
        }
        .nav-menu-btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.14); background: rgba(255,255,255,0.03); }
        .nav-menu-btn-line {
            width: 18px;
            height: 2px;
            border-radius: 2px;
            background: currentColor;
            transition: transform 0.3s ease, opacity 0.2s ease;
        }
        .nav.menu-open .nav-menu-btn-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .nav.menu-open .nav-menu-btn-line:nth-child(2) { opacity: 0; }
        .nav.menu-open .nav-menu-btn-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

        .nav-cta {
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: var(--bg);
            font-weight: 750;
            font-size: 0.85rem;
            padding: 0 18px;
            border-radius: 10px 0 0 10px;
            transition: all 0.3s;
            white-space: nowrap;
            letter-spacing: 0.01em;
        }
        .nav-cta:hover { background: var(--accent-hover); box-shadow: 0 0 24px var(--accent-glow); transform: translateY(-1px); }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--text-dim);
            transition: transform 0.25s, border-color 0.25s, background 0.25s, color 0.25s;
            backdrop-filter: blur(18px) saturate(1.4);
            -webkit-backdrop-filter: blur(18px) saturate(1.4);
        }
        .icon-btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.14); background: rgba(255,255,255,0.03); color: var(--text); }
        .icon-btn svg { width: 18px; height: 18px; }

        .lang-wrap { position: relative; display: inline-flex; align-items: center; }
        .lang-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            height: 40px;
            padding: 0 34px 0 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            color: var(--text-dim);
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            transition: transform 0.25s, border-color 0.25s, background 0.25s, color 0.25s;
            backdrop-filter: blur(18px) saturate(1.4);
            -webkit-backdrop-filter: blur(18px) saturate(1.4);
            outline: none;
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .lang-select:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.14); background: rgba(255,255,255,0.03); color: var(--text); }
        .lang-select:focus { border-color: rgba(var(--accent-rgb),0.28); box-shadow: 0 0 0 3px rgba(var(--accent-rgb),0.10); color: var(--text); }
        .lang-chev {
            position: absolute;
            right: 12px;
            width: 14px;
            height: 14px;
            pointer-events: none;
            color: var(--text-muted);
        }
        .nav-mobile-overlay {
            position: fixed;
            inset: var(--nav-total-h) 0 0 0;
            z-index: 9996;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;

        }

            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        .nav-mobile[data-open="true"] {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .nav-mobile-shell {

        /* ========== HERO ========== */
        .hero {
            position: relative; min-height: 100vh; min-height: 100svh; display: flex; align-items: center;
            justify-content: center; padding: calc(var(--nav-total-h) + 40px) 0 60px; overflow: hidden;
            isolation: isolate;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: -12%;
            z-index: 1;
            pointer-events: none;
            background-image:
                radial-gradient(45% 55% at 50% 5%, rgba(var(--accent-rgb),0.12) 0%, transparent 60%),
                radial-gradient(45% 55% at 50% 90%, rgba(var(--violet-rgb),0.10) 0%, transparent 62%),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.040) 0 1px, transparent 1px calc(160px / var(--hero-crowd))),
                repeating-linear-gradient(0deg, rgba(255,255,255,0.034) 0 1px, transparent 1px calc(160px / var(--hero-crowd))),
                radial-gradient(circle, rgba(255,255,255,0.085) 0.8px, transparent 1px);
            background-size:
                auto,
                auto,
                auto,

                        .filter(Boolean);

            }

            const labels = ['pose.xy', 'v=2.31', '\u03b8=42\u00b0', 'id:0x7F', 'fps:25', 'kp:17', 'lat:0.03', 'cls:0.97', 'trk:22'];
            const nodes = [];
            const particles = [];

            function spawnNode() {
                const hubChance = 0.18 * Math.min(1.25, crowd);
                const labelChance = 0.10 * Math.min(1.35, crowd);
                const isHub = Math.random() < hubChance;
                return {
                    x: Math.random() * w, y: Math.random() * h,
                    vx: (Math.random() - 0.5) * (0.35 + 0.08 * crowd),
                    vy: (Math.random() - 0.5) * (0.35 + 0.08 * crowd),
                    r: isHub ? 3.5 : 1.8,

            function spawnParticle() {
                return {
                    x: Math.random() * w, y: Math.random() * h,
                    vx: (Math.random() - 0.5) * (1.6 + 0.5 * crowd),
                    vy: (Math.random() - 0.5) * (1.6 + 0.5 * crowd),

                    role: Math.random() > 0.5 ? 'accent' : 'violet'

            function syncDensity() {
                const t = targetCounts();
                while (nodes.length < t.nodes) nodes.push(spawnNode());
                while (nodes.length > t.nodes) nodes.pop();
                while (particles.length < t.particles) particles.push(spawnParticle());
                while (particles.length > t.particles) particles.pop();

            let prevW = 0, prevH = 0;

                const dpr = Math.min(window.devicePixelRatio || 1, 2);

                const nextH = rect.height;

                h = nextH;

                canvas.height = h * dpr;

                canvas.style.height = h + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

                // Keep the field visually stable across resizes.
                if (prevW > 0 && prevH > 0 && (Math.abs(prevW - w) > 2 || Math.abs(prevH - h) > 2)) {
                    const sx = w / prevW;
                    const sy = h / prevH;
                    for (const n of nodes) {
                        n.x = clamp(n.x * sx, 0, w);
                        n.y = clamp(n.y * sy, 0, h);
                    }
                    for (const p of particles) {
                        p.x = clamp(p.x * sx, 0, w);
                        p.y = clamp(p.y * sy, 0, h);
                    }
                }
                prevW = w;
                prevH = h;

            resize();

            canvas.parentElement.addEventListener('mousemove', e => {

            /* IntersectionObserver — pause when off-screen */

            document.addEventListener('visibilitychange', () => {

            });

            // Hexagonal grid background
            function drawHexGrid(t) {
                const size = 40;
                const hh = size * Math.sqrt(3);
                ctx.strokeStyle = 'rgba(255,255,255,0.018)';
                ctx.lineWidth = 0.5;
                for (let row = -1; row < h / hh + 1; row++) {
                    for (let col = -1; col < w / (size * 1.5) + 1; col++) {
                        const cx = col * size * 1.5;
                        const cy = row * hh + (col % 2 ? hh / 2 : 0);
                        ctx.beginPath();
                        for (let s = 0; s < 6; s++) {
                            const angle = Math.PI / 3 * s + Math.PI / 6;
                            const hx = cx + size * 0.5 * Math.cos(angle);
                            const hy = cy + size * 0.5 * Math.sin(angle);
                            s === 0 ? ctx.moveTo(hx, hy) : ctx.lineTo(hx, hy);
                        }
                        ctx.closePath();
                        ctx.stroke();
                    }
                }
            }

            // Horizontal scan line
            function drawScanLine(t) {
                const scanY = ((t * 30) % (h + 60)) - 30;
                const grad = ctx.createLinearGradient(0, scanY - 30, 0, scanY + 30);
                grad.addColorStop(0, 'transparent');
                grad.addColorStop(0.5, 'rgba(' + ACCENT_RGB + ',0.04)');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.fillRect(0, scanY - 30, w, 60);
                // Thin bright line
                ctx.strokeStyle = 'rgba(' + ACCENT_RGB + ',0.08)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, scanY);
                ctx.lineTo(w, scanY);
                ctx.stroke();

                // Vertical scan line (subtle, adds “crowd” without heavy geometry)
                const scanX = ((t * 18) % (w + 80)) - 40;
                const vGrad = ctx.createLinearGradient(scanX - 30, 0, scanX + 30, 0);
                vGrad.addColorStop(0, 'transparent');
                vGrad.addColorStop(0.5, 'rgba(' + VIOLET_RGB + ',0.028)');
                vGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = vGrad;
                ctx.fillRect(scanX - 30, 0, 60, h);
            }

            function drawHero(timestamp) {
                heroTime = (timestamp || 0) * 0.001;
                ctx.clearRect(0, 0, w, h);

                // Hex grid background
                drawHexGrid(heroTime);

                // Scan line
                drawScanLine(heroTime);

                // Micro dust (cheap density layer)
                const dustCount = Math.round(220 * crowd);
                for (let i = 0; i < dustCount; i++) {
                    const fx = (i * 47.3) % w;
                    const fy = (i * 91.7) % h;
                    const drift = (heroTime * (0.12 + 0.06 * crowd) + i * 0.017);
                    const x = fx + Math.sin(drift) * (3 + 2 * crowd);
                    const y = fy + Math.cos(drift * 0.9) * (3 + 2 * crowd);
                    const a = 0.012 + 0.010 * Math.min(1.3, crowd);
                    ctx.fillStyle = (i % 3 === 0) ? ('rgba(' + ACCENT_RGB + ',' + a + ')') : ('rgba(255,255,255,' + (a * 0.55) + ')');
                    ctx.fillRect(x, y, 1, 1);
                }

                // Update & draw connections
                for (let i = 0; i < nodes.length; i++) {
                    const a = nodes[i];
                    const dx = mouse.x - a.x;
                    const dy = mouse.y - a.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200 && dist > 0) {
                        a.vx += dx * 0.00005;
                        a.vy += dy * 0.00005;
                    }
                    const speed = Math.sqrt(a.vx * a.vx + a.vy * a.vy);
                    if (speed > 0.8) { a.vx *= 0.8 / speed; a.vy *= 0.8 / speed; }
                    a.x += a.vx; a.y += a.vy;
                    if (a.x < 0) { a.x = 0; a.vx = Math.abs(a.vx); }
                    if (a.x > w) { a.x = w; a.vx = -Math.abs(a.vx); }
                    if (a.y < 0) { a.y = 0; a.vy = Math.abs(a.vy); }
                    if (a.y > h) { a.y = h; a.vy = -Math.abs(a.vy); }

                    for (let j = i + 1; j < nodes.length; j++) {
                        const b = nodes[j];
                        const ddx = a.x - b.x, ddy = a.y - b.y;
                        const d = Math.sqrt(ddx * ddx + ddy * ddy);
                        const linkDist = 150 + 18 * Math.min(1.2, crowd);
                        if (d < linkDist) {
                            const alpha = (1 - d / linkDist) * (0.10 + 0.02 * Math.min(1.2, crowd));
                            ctx.strokeStyle = a.role === 'accent'
                                ? ('rgba(' + ACCENT_RGB + ',' + alpha + ')')
                                : ('rgba(' + VIOLET_RGB + ',' + alpha + ')');
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }

                // Draw nodes
                for (const n of nodes) {
                    const color = n.role === 'accent' ? ACCENT : VIOLET;
                    // Pulsing glow for hub nodes
                    if (n.isHub) {
                        const pulse = 0.5 + 0.5 * Math.sin(heroTime * 1.5 + n.pulsePhase);
                        const glowR = 16 + pulse * 8;
                        const g = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, glowR);
                        g.addColorStop(0, n.role === 'accent'
                            ? ('rgba(' + ACCENT_RGB + ',' + (0.12 + pulse * 0.06) + ')')
                            : ('rgba(' + VIOLET_RGB + ',' + (0.12 + pulse * 0.06) + ')'));
                        g.addColorStop(1, 'transparent');
                        ctx.fillStyle = g;
                        ctx.beginPath();
                        ctx.arc(n.x, n.y, glowR, 0, Math.PI * 2);
                        ctx.fill();
                        // Concentric ring
                        ctx.strokeStyle = n.role === 'accent'
                            ? ('rgba(' + ACCENT_RGB + ',' + (0.06 * pulse) + ')')
                            : ('rgba(' + VIOLET_RGB + ',' + (0.06 * pulse) + ')');
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.arc(n.x, n.y, glowR + 4, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    ctx.fillStyle = color;
                    ctx.globalAlpha = n.isHub ? 0.9 : 0.5;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;

                    if (n.label) {
                        ctx.font = '9px "JetBrains Mono", monospace';
                        ctx.fillStyle = n.role === 'accent' ? ('rgba(' + ACCENT_RGB + ',0.30)') : ('rgba(' + VIOLET_RGB + ',0.30)');
                        ctx.fillText(n.label, n.x + 8, n.y - 6);
                    }
                }

                // Particles
                for (const p of particles) {
                    p.x += p.vx; p.y += p.vy; p.life -= 0.003;
                    if (p.life <= 0 || p.x < 0 || p.x > w || p.y < 0 || p.y > h) {
                        p.x = Math.random() * w; p.y = Math.random() * h;
                        p.vx = (Math.random() - 0.5) * 2; p.vy = (Math.random() - 0.5) * 2;
                        p.life = 1;
                    }
                    ctx.fillStyle = p.role === 'accent' ? ACCENT : VIOLET;
                    ctx.globalAlpha = p.life * 0.35;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }

            function heroLoop(ts) {
                if (!heroVisible || document.hidden || reduceMotion) { heroRafId = null; return; }
                drawHero(ts);

            }
            drawHero(0);
            if (!reduceMotion) heroLoop();
        })();

        /* ========== PITCH CANVAS ========== */

            // Formation positions (percentage of pitch)
            const teamA = [

                { bx: 0.18, by: 0.15 }, { bx: 0.18, by: 0.38 }, { bx: 0.18, by: 0.62 }, { bx: 0.18, by: 0.85 },
                { bx: 0.32, by: 0.25 }, { bx: 0.32, by: 0.5 }, { bx: 0.32, by: 0.75 },
                { bx: 0.42, by: 0.2 }, { bx: 0.42, by: 0.5 }, { bx: 0.42, by: 0.8 }
            ];

                { bx: 0.68, by: 0.25 }, { bx: 0.68, by: 0.5 }, { bx: 0.68, by: 0.75 },

            function makePlayers(bases, color) {

            const playersA = makePlayers(teamA, ACCENT);

            pitchReady = true;

            document.addEventListener('visibilitychange', () => {

            function drawPitch(t) {
                ctx.fillStyle = '#080D14';
                ctx.fillRect(0, 0, w, h);

                // Subtle grid overlay
                ctx.strokeStyle = 'rgba(255,255,255,0.02)';
                ctx.lineWidth = 0.5;
                const gridSize = 30;
                for (let x = 0; x < w; x += gridSize) {
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
                }

                }

                const lc = 'rgba(255,255,255,0.06)';
                ctx.strokeStyle = lc;
                ctx.lineWidth = 1;

                const m = { l: w * 0.03, r: w * 0.97, t: h * 0.05, b: h * 0.95 };
                const pw = m.r - m.l, ph = m.b - m.t;
                const cx = (m.l + m.r) / 2, cy = (m.t + m.b) / 2;

                ctx.strokeRect(m.l, m.t, pw, ph);

                const paW = pw * 0.13, paH = ph * 0.55;
                ctx.strokeRect(m.l, cy - paH / 2, paW, paH);

                ctx.strokeRect(m.l, cy - gaH / 2, gaW, gaH);

                ctx.fillRect(scanX - 40, 0, 80, h);

            function targetAt(p, t) {

            function drawInfluenceZones() {

                    const sx = p.x * w, sy = p.y * h;
                    const r = 92;
                    const grad = ctx.createRadialGradient(sx, sy, 0, sx, sy, r);
                    if (p.color === ACCENT) {
                        grad.addColorStop(0, 'rgba(' + ACCENT_RGB + ',0.08)');
                        grad.addColorStop(1, 'transparent');
                    } else {
                        grad.addColorStop(0, 'rgba(' + VIOLET_RGB + ',0.08)');
                        grad.addColorStop(1, 'transparent');

                    ctx.fillStyle = grad;

                }
                ctx.restore();
            }

            function drawPredictions(t) {
                ctx.save();
                ctx.setLineDash([4, 6]);
                ctx.lineWidth = 1;
                for (const p of allPlayers) {
                    const startX = p.x * w, startY = p.y * h;
                    ctx.strokeStyle = p.color === ACCENT ? ('rgba(' + ACCENT_RGB + ',0.22)') : ('rgba(' + VIOLET_RGB + ',0.22)');
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    for (let i = 1; i <= 6; i++) {
                        const tt = t + i * 0.18;
                        const nxt = targetAt(p, tt);
                        ctx.lineTo(nxt.x * w, nxt.y * h);
                    }
                    ctx.stroke();
                }
                ctx.setLineDash([]);
                ctx.restore();
            }

            function drawPlayer(p, t, simplified) {
                const sx = p.x * w, sy = p.y * h;

                // Trail
                p.trail.push({ x: sx, y: sy });
                if (p.trail.length > 20) p.trail.shift();
                if (p.trail.length > 1) {
                    ctx.strokeStyle = p.color === ACCENT ? ('rgba(' + ACCENT_RGB + ',0.08)') : ('rgba(' + VIOLET_RGB + ',0.08)');
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);

                glow.addColorStop(0, p.color === ACCENT ? ('rgba(' + ACCENT_RGB + ',0.06)') : ('rgba(' + VIOLET_RGB + ',0.06)'));
                glow.addColorStop(1, 'transparent');
                ctx.fillStyle = glow;

                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(sx, sy, 3, 0, Math.PI * 2); ctx.fill();

                const lp = p.limbPhase + t * 3;

                const armSwing = Math.sin(lp) * 4, legSwing = Math.sin(lp) * 5;

                ctx.beginPath(); ctx.arc(sx, headY, 3, 0, Math.PI * 2); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(sx, headY + 3); ctx.lineTo(sx, torsoBot); ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(sx - 6 - armSwing, sy - 1); ctx.lineTo(sx, sy - 5); ctx.lineTo(sx + 6 + armSwing, sy - 1);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(sx - 4 + legSwing, sy + 12); ctx.lineTo(sx, torsoBot); ctx.lineTo(sx + 4 - legSwing, sy + 12);
                ctx.stroke();

                ctx.fillStyle = p.color;
                const keypoints = [
                    [sx, headY], [sx, sy - 5], [sx, torsoBot],
                    [sx - 6 - armSwing, sy - 1], [sx + 6 + armSwing, sy - 1],
                    [sx - 4 + legSwing, sy + 12], [sx + 4 - legSwing, sy + 12]
                ];
                for (const [kx, ky] of keypoints) {
                    ctx.beginPath(); ctx.arc(kx, ky, 2, 0, Math.PI * 2); ctx.fill();
                }

                // Movement vector arrow
                if (Math.abs(p.vx) + Math.abs(p.vy) > 0.0001) {
                    const vLen = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                    const vnx = p.vx / vLen, vny = p.vy / vLen;

                    ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(sx, sy); ctx.lineTo(sx + vnx * arrowLen, sy + vny * arrowLen); ctx.stroke();
                    const ax = sx + vnx * arrowLen, ay = sy + vny * arrowLen;
                    const aAngle = Math.atan2(vny, vnx);
                    ctx.beginPath();
                    ctx.moveTo(ax, ay); ctx.lineTo(ax - 5 * Math.cos(aAngle - 0.4), ay - 5 * Math.sin(aAngle - 0.4));

                    ctx.stroke();
                }
            }

            function drawConnections(team) {
                for (let i = 0; i < team.length; i++) {

                        const a = team[i], b = team[j];
                        const dx = (a.x - b.x) * w, dy = (a.y - b.y) * h;
                        const d = Math.sqrt(dx * dx + dy * dy);
                        if (d < 130) {
                            const alpha = (1 - d / 130) * 0.06;
                            ctx.strokeStyle = a.color === ACCENT
                                ? ('rgba(' + ACCENT_RGB + ',' + alpha + ')')
                                : ('rgba(' + VIOLET_RGB + ',' + alpha + ')');
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(a.x * w, a.y * h); ctx.lineTo(b.x * w, b.y * h);
                            ctx.stroke();
                        }
                    }
                }
            }

	            function drawHUD(time) {
	                ctx.font = '10px "JetBrains Mono", monospace';
	                ctx.fillStyle = 'rgba(' + ACCENT_RGB + ',0.4)';
	                const f = Math.floor(time * 25) % 10000;
	                ctx.fillText('FRM: ' + String(f).padStart(5, '0'), 12, h - 14);
	                ctx.fillStyle = 'rgba(226,232,240,0.25)';
	                ctx.fillText('TRK: 22/22  |  KP: 374  |  LAT: 0.031s', 100, h - 14);
	                ctx.fillStyle = 'rgba(' + ACCENT_RGB + ',0.5)';
	                const lang = root.lang || 'en';
	                const locale = lang === 'tr' ? 'tr-TR' : (lang === 'de' ? 'de-DE' : 'en-US');
	                const modeKey = pitchMode === 'space' ? 'preview.mode_space' : (pitchMode === 'predict' ? 'preview.mode_predict' : 'preview.mode_skeleton');
	                const modeLabel = String(translate(modeKey, lang) || (pitchMode || 'skeleton')).toLocaleUpperCase(locale);
	                ctx.fillText('\u25CF ' + modeLabel, w - 110, h - 14);
	            }

            function animate(ts) {
                const t = (ts || 0) * 0.001;
                frame++;
                drawPitch(t);

                for (const p of allPlayers) {
                    const next = targetAt(p, t);
                    const tx = next.x;
                    const ty = next.y;
                    p.vx = (tx - p.x) * 0.05;
                    p.vy = (ty - p.y) * 0.05;
                    p.x += p.vx;
                    p.y += p.vy;
                }

                if (pitchMode === 'space') {
                    drawInfluenceZones();
                    for (const p of allPlayers) drawPlayer(p, t, true);
                } else {
                    if (pitchMode === 'predict') drawPredictions(t);
                    drawConnections(playersA);
                    drawConnections(playersB);
                    for (const p of allPlayers) drawPlayer(p, t, false);
                }
                drawHUD(t);
            }

            function pitchLoop(ts) {
                if (!pitchVisible || document.hidden || reduceMotion) { pitchRafId = null; return; }
                animate(ts);
                pitchRafId = requestAnimationFrame(pitchLoop);
            }
            /* Draw one initial frame even before visible, so it's not blank */
            animate(0);
            if (!reduceMotion) pitchLoop();
        })();

        /* ========== CARD SPOTLIGHT ========== */
        (function initCardSpotlight() {
            if (!window.matchMedia('(pointer: fine)').matches) return;
            const cards = Array.from(document.querySelectorAll('.cap-card, .audience-card, .tech-card, .founder-card, .cta-box, .preview-window'));
            if (!cards.length) return;
            cards.forEach(c => c.classList.add('card-spotlight'));

            let rafId = null;
            let active = null;
            let last = null;

            function update() {
                rafId = null;
                if (!active || !last) return;
                const r = active.getBoundingClientRect();
                const x = Math.max(0, Math.min(r.width, last.clientX - r.left));
                const y = Math.max(0, Math.min(r.height, last.clientY - r.top));
                active.style.setProperty('--mx', x + 'px');
                active.style.setProperty('--my', y + 'px');
            }

            cards.forEach(card => {
                card.addEventListener('pointermove', (e) => {
                    active = card;
                    last = e;
                    if (!rafId) rafId = requestAnimationFrame(update);
                });
                card.addEventListener('pointerleave', () => {
                    if (active === card) active = null;
                    card.style.removeProperty('--mx');
                    card.style.removeProperty('--my');
                });
            });
	        })();

	        /* ========== SMOOTH SCROLL NAV LINKS ========== */
	        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (!href || href === '#') {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: reduceMotion ? 'auto' : 'smooth' });
                    return;
                }
                try {
                    const target = document.querySelector(href);
                    if (target) {
                        e.preventDefault();
                        const offset = (nav && nav.offsetHeight) ? nav.offsetHeight : (parseFloat(readCssVar('--nav-h')) || 72);
                        const y = target.getBoundingClientRect().top + window.scrollY - offset;
                        window.scrollTo({ top: y, behavior: reduceMotion ? 'auto' : 'smooth' });
                    }
                } catch(err) {}
            });
        });

    })();
    </script>
